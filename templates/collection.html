{% extends 'base.html' %}
{% load static %}
{% block static %}
    <style>
        #home_image{
            background-image: url("{{ MEDIA_URL }}/{{ collection.banner }}");
        }
        .productImage{
            width:100%;
            height:30vh;
            object-fit: cover;
        }
        .productDescription{
           overflow: hidden;
           display: -webkit-box;
           -webkit-line-clamp: 1;
                   line-clamp: 1;
           -webkit-box-orient: vertical;
        }
    </style>
{% endblock %}
{% block content %}
    <div id="home_image" class="page-header min-vh-100" loading="lazy">
        <span class="mask bg-gradient-dark opacity-5"></span>
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-7 d-flex justify-content-center flex-column">
              <h1 class="text-white mb-4">{{ collection.name }}</h1>
            </div>
          </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="container-replica">
        <div class="row">
            {% for item in collection_items %}
                <div class="col-lg-3 col-md-4 col-sm-12">
                      <div class="card products-list-card blur"  data-animation="true">
                          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <a class="d-block blur-shadow-image">
                              <img src="{{ MEDIA_URL }}/{{ item.product_image }}" alt="img-blur-shadow" class="img-fluid shadow border-radius-lg productImage">
                            </a>
                            <div class="colored-shadow" style=""></div>
                          </div>
                          <div class="card-body text-center">
                            <h5 class="font-weight-normal mt-3">
                              <a href="/product/{{ item.id }}/">{{ item.name }}</a>
                            </h5>
                            <p class="mb-0 productDescription">
                                {{ item.description }}
                            </p>
                          </div>
                          <hr class="dark horizontal my-0">
                          <div class="card-footer d-flex text-center">
                              <p class="font-weight-bolder my-auto"><s>₹<span class="font-weight-normal my-auto">{{ item.price }}</span></s></p>
                              &nbsp;
                              <p class=" h3 font-weight-bolder my-auto text-primary">₹<span class="font-weight-normal my-auto">{{ item.discount_price }}</span></p>
                          </div>
                          <a href="/product/{{ item.id }}/" class="btn btn-icon btn-3 btn-outline-info" style="margin-right: 10%; margin-left: 10%" type="button">
                                <span class="btn-inner--icon"><i class="fa-solid fa-eye"></i></span>
                                <span class="btn-inner--text"> &nbsp; View Details</span>
                          </a>
                      </div>
                  </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
